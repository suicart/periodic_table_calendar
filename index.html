    function convertDate() {
      const dateInput = document.getElementById("gregDate").value;
      if (!dateInput) {
        document.getElementById("result").innerText = "请先选择一个日期。";
        return;
      }

      const [year, month, day] = dateInput.split("-").map(Number);
      const key = `${month}/${day}`;


      let elementYear = year - 1869;
      if (month < 2 || (month === 2 && day < 17)) {
        elementYear -= 1;
      }

		if (specialDays[key]) {
			document.getElementById("result").innerText = `${elementYear}年 ${specialDays[key]}`;
			return;
		}

		for (const [element, dates] of Object.entries(elementDays)) {
			const index = dates.indexOf(key);
			if (index !== -1) {
			const roundName = chineseRounds[index];
			document.getElementById("result").innerText = `${elementYear}年 ${roundName}${element}`;
